name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install project (lint)
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev,lint]
        shell: bash
      - name: Run ruff
        run: ruff check .
        shell: bash
      - name: Run mypy
        run: python -m mypy swain_cli
        shell: bash

  tests:
    name: pytest (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-15, macos-14, windows-latest]
        python-version: ['3.8', '3.12']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install project (dev)
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]
        shell: bash
        if: runner.os != 'Windows'
      - name: Install project (dev, Windows)
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]
        shell: pwsh
        if: runner.os == 'Windows'
      - name: Run pytest
        run: python -m pytest
        shell: bash
        if: runner.os != 'Windows'
      - name: Run pytest (Windows)
        run: python -m pytest
        shell: pwsh
        if: runner.os == 'Windows'
